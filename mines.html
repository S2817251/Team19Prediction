<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .popup, .overlay {
            display: block;
        }
        .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Matching gradient */
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 10;
    width: 90%;
    max-width: 400px;
    text-align: center;
    color: #1565c0; /* Text color for better readability */

        }
        .popup h2 {
            margin-bottom: 15px;
            color: #1565c0;
        }
        .popup button {
            padding: 12px 25px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .popup button:hover {
            background: #1565c0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 5;
        }
        .card {
            display: flex;
            flex-direction: row;
            align-items: center;
            background: linear-gradient(145deg, #d0e7ff, #a3c4f3);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .card img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            border: 2px solid #1e88e5;
        }
        .cardinfo {
            margin-left: 15px;
            color: #1565c0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 12px;
        }
        .grid-item {
            width: 60px;
            height: 60px;
            background: #bbdefb;
            border: 3px solid #1e88e5;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .grid-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .mine {
            background-image: url('mines.png');
            background-size: cover;
            background-position: center;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        #startBtn {
            padding: 14px 30px;
            font-size: 18px;
            margin-top: 20px;
            background: linear-gradient(145deg, #2196f3, #1565c0);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #startBtn:hover {
            background: linear-gradient(145deg, #1565c0, #2196f3);
            transform: scale(1.05);
        }
        .button-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .link-btn {
            padding: 12px 25px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .link-btn:hover {
            background: #1565c0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h2>⚠️ Important Rules</h2>
        <p>1. Play responsibly and set a budget.<br>
           2. Follow all community guidelines.<br>
           3. No cheating or exploiting the system.<br>
           4. Enjoy the game and have fun!</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <div class="card">
        <img src="mineslogo.png" alt="Game Image">
        <div class="cardinfo">
            <h5>Welcome to the Premium Mines Game! Avoid the mines and win big!</h5>
        </div>
    </div>

    <div class="grid-container" id="gridContainer"></div>
    <button id="startBtn">START PREDICTION</button>

    <div class="button-container">
        <button class="link-btn" onclick="window.open('https://www.team19.in/bestgame.html', '_blank')">BEST GAME LINK</button>
        <button class="link-btn" onclick="window.open('https://www.team19.in/telegram.html', '_blank')">TELEGRAM CHANNELS</button>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const gridContainer = document.getElementById('gridContainer');
        const startBtn = document.getElementById('startBtn');
        let isFirstPrediction = true;

        // Close Popup Function
        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function createGrid() {
            gridContainer.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridContainer.appendChild(gridItem);
            }
        }

        function placeMines() {
            const minePositions = new Set();
            while (minePositions.size < 5) {
                minePositions.add(Math.floor(Math.random() * 25));
            }
            minePositions.forEach(index => {
                gridContainer.children[index].classList.add('mine');
            });
        }

        startBtn.addEventListener('click', () => {
            createGrid();
            placeMines();
            if (isFirstPrediction) {
                startBtn.textContent = 'NEXT PREDICTION';
                isFirstPrediction = false;
            }
        });

        createGrid();
    </script>
</body>
</html>
