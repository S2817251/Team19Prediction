<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo 30 Sec Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        h1 {
            color: #ff4d4d;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            border: 2px solid #ff4d4d;
            border-radius: 8px;
            text-align: center;
        }
        .prediction-box {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🔥 Wingo 30 Sec Prediction 🔥</h1>
        <input type="number" id="periodInput" placeholder="Enter Period Number">
        <div class="button-container">
            <button onclick="generatePrediction()">🔮 Get Prediction</button>
        </div>
        <div class="prediction-box">
            <p>📊 Size: <span id="size">---</span></p>
            <p>🔢 Number: <span id="number">---</span></p>
        </div>
    </div>

    <script>
        function generatePrediction() {
            let periodNumber = document.getElementById("periodInput").value;

            if (periodNumber === "" || isNaN(periodNumber)) {
                alert("⚠️ Please enter a valid period number!");
                return;
            }

            const sizeOptions = ["Big 🔵", "Small 🟡"];
            let size = sizeOptions[Math.floor(Math.random() * sizeOptions.length)];

            let numbers;
            if (size === "Small 🟡") {
                numbers = getRandomNumbers([5, 6, 7, 8, 9]);
            } else {
                numbers = getRandomNumbers([0, 1, 2, 3, 4]);
            }

            document.getElementById("size").innerText = size;
            document.getElementById("number").innerText = numbers.join(", ");
        }

        function getRandomNumbers(array) {
            let shuffled = array.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 2); // Get 2 random numbers
        }
    </script>

</body>
</html>
