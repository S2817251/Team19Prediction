<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Prediction Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .header img {
            width: 60px;
            border-radius: 50%;
            border: 2px solid #ff4b5c;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #ff4b5c;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .aviator {
            width: 130px;
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: bottom 2s ease-out, opacity 0.5s;
        }
        .prediction-box {
            background: #1b262c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .prediction-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.8);
        }
        button {
            padding: 14px 30px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #ff6b7c;
            transform: scale(1.1);
        }
        .link-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }
        /* Popup Style */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1b262c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .popup h2 {
            color: #ff4b5c;
            margin-bottom: 15px;
        }
        .popup p {
            font-size: 16px;
            line-height: 1.5;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Popup and Overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>‚ö†Ô∏è Game Rules</h2>
        <p>1. This is just a prediction game.<br>2. Use at your own risk.<br>3. Predictions may vary.<br>4. Play responsibly.</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <div class="header">
        <img src="aviatorlogo.png" alt="Aviator Icon">
        <h1>Aviator Predictor</h1>
    </div>

    <img src="aviator.png" alt="Aviator Plane" class="aviator" id="aviatorPlane">

    <div class="prediction-box" id="predictionBox">
        <h2>üöÄ Press 'Start' to know your next prediction!</h2>
    </div>

    <button id="startBtn">üöÄ Start Prediction</button>

    <div class="link-buttons">
        <button onclick="window.open('https://www.team19.in/bestgame.html', '_blank')">BEST GAME LINK</button>
        <button onclick="window.open('https://telegram.me/team19sachin', '_blank')">TELEGRAM CHANNEL</button>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const predictionBox = document.getElementById('predictionBox');
        const aviatorPlane = document.getElementById('aviatorPlane');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        let predictionCount = 0;

        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function generatePrediction() {
            aviatorPlane.style.transition = 'none';
            aviatorPlane.style.bottom = '-100px';
            aviatorPlane.offsetHeight; // Trigger reflow
            aviatorPlane.style.transition = 'bottom 2s ease-out, opacity 0.5s';

            aviatorPlane.style.opacity = '1';
            aviatorPlane.style.bottom = '500px';

            setTimeout(() => {
                aviatorPlane.style.opacity = '0';
                showPrediction();
                startBtn.innerText = 'üîÑ Next Prediction';
            }, 2000);
        }

        function showPrediction() {
            let multiplier;
            predictionCount++;

            if (predictionCount % 50 === 0) {
                multiplier = (Math.random() * (30 - 10) + 10).toFixed(2);
            } else if (predictionCount % 15 === 0) {
                multiplier = (Math.random() * (10 - 4) + 4).toFixed(2);
            } else {
                multiplier = (Math.random() * (4 - 1) + 1).toFixed(2);
            }

            predictionBox.innerHTML = `<h2>üéØ Prediction: ${multiplier}x</h2>`;
        }

        startBtn.addEventListener('click', generatePrediction);
    </script>
</body>
</html>
